<!DOCTYPE html>
<html>
<head>
  <title>EAD-AutoQuery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


  
        
  <div class="row col s12">
    <div id="conditionBar" class="col s12">
      <div class="">
        <form>
          <div class="">
            <div class="input-field col s3">
              <input type="text" class="conditions" id="tb_caseId" name="caseId" value="YSC1890026000">
              <label for="tb_caseId">Case ID</label>
            </div>
          
            <div class="input-field col s2">
              <input type="text" class="conditions" id="tb_prevCases" name="prevCases" value="1000">
              <label for="tb_prevCases">Check Previous N Cases</label>
            </div>
            <div class="input-field col s2">
              <input type="text" class="conditions" id="tb_nextCases" name="nextCases" value="3000">
              <label for="tb_nextCases">Check Next N Cases</label>
            </div>
            <div class="input-field col s1">
              <input type="text" class="conditions" id="tb_step" name="step" value="1">
              <label for="tb_step">Step Width</label>
            </div>

            <div class="input-field col s1">
              <input type="text" class="conditions" id="tb_threads" name="threads" value="10">
              <label for="tb_threads">Threads</label>
            </div>
            <div class="input-field col s3">
              <a class="waves-effect waves-light btn  col s12" id="btn_runQuery">Run Query</a>
            </div>
          </div>
        </form>
      </div>
      <div id="queryPreview" class="row col s12">
        This query will check <span id="lb_totalCases">-</span> case<span class="lb_cases_plural"></span>,
        step width <span id="lb_step">-</span> case<span class="lb_cases_plural"></span>,
        range from <span id="lb_caseIdRangeStart">-</span> to <span id="lb_caseIdRangeEnd">-</span>, in <span id="lb_threads">-</span> threads.
      </div>
    </div>
    <div id="dataGrid" class="col s12">
      <table id="dataTable">
        <tr>
          <th>Case ID</th>
          <th>Query Status</th>
          <th>Form</th>
          <th>Title</th>
          <th>Date in Content</th>
        </tr>
      </table>

    </div>

  </div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="script.js"></script>

</body>
</html>
